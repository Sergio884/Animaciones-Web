<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Great+Vibes">
    <link rel="stylesheet" href="style/gridLayout.css">
    <link rel="stylesheet" href="style/modalCarrousel.css">
    <script defer src="javascript/dinamicDisplay.js"></script>
    <link rel="stylesheet" href="style/dinamicDisplay.css">
    <title>Efectos Plantillas</title>
</head>
<body>
    <section id="relleno">
    </section>

    <section id="grid">
        <div class="title">
            <h2>Miranos</h2>
        </div>
        <div class="container">
            <div class="column">
                <img class="object-grid show-p-x" src="media/img/grid/1.jpg" />
                <img class="object-grid show-p-y" src="media/img/grid/2.jpg"/>
                <img class="object-grid show-p-y" src="media/img/grid/3.jpg"/>
            </div>
            <div class="column">
                <img class="object-grid show-p-y" src="media/img/grid/4.jpg"/>
                <img class="object-grid show-p-y" src="media/img/grid/5.jpg"/>
                <img class="object-grid show-p-y" src="media/img/grid/6.jpg"/>
            </div>
            <div class="column">
                <img class="object-grid show-n-x" src="media/img/grid/7.jpg"/>
                <img class="object-grid show-p-y" src="media/img/grid/8.jpg"/>
                <img class="object-grid show-p-y" src="media/img/grid/9.jpg"/>
            </div>
            <div class="column full-width show-p-y">          
                <img class="object-grid" src="media/img/grid/10.jpg" alt="Imagen 6" />
            </div>
        </div>
    </section>  
    <div class="modal">
        <span class="close-btn">&times;</span>
        <span class="prev-btn">&#8249;</span>
        <img class="modal-img" src="">
        <span class="next-btn">&#8250;</span>

    <!-- <script src="javascript/dinamicDisplay.js"></script> -->
    <script src="javascript/modalCarrouselGrid.js"></script>
