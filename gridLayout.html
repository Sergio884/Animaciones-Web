<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Great+Vibes">
    <link rel="stylesheet" href="estilos/gridLayout.css">
    <script defer src="javascript/dinamicDisplay.js"></script>
    <link rel="stylesheet" href="estilos/dinamicDisplay.css">
    <title>Efectos Plantillas</title>
</head>
<body>
    <section id="relleno">
    </section>

    <section id="grid">
        <div class="title">
            <h2>Miranos</h2>
        </div>
        <div class="container">
            <div class="column show-p-x">
                <img src="imagenes/grid/1.jpg" alt="Imagen 1" />
                <img src="imagenes/grid/2.jpg" alt="Imagen 4" />
                <img src="imagenes/grid/3.jpg" alt="Imagen 7" />
            </div>
            <div class="column show-p-y">
                <img src="imagenes/grid/4.jpg" alt="Imagen 2" />
                <img src="imagenes/grid/5.jpg" alt="Imagen 5" />
                <img src="imagenes/grid/6.jpg" alt="Imagen 4" />
            </div>
            <div class="column show-n-x">
                <img src="imagenes/grid/7.jpg" alt="Imagen 2" />
                <img src="imagenes/grid/8.jpg" alt="Imagen 5" />
                <img src="imagenes/grid/9.jpg" alt="Imagen 3" />
            </div>
            <div class="column full-width show-p-y">          
                <img src="imagenes/grid/10.jpg" alt="Imagen 6" />
